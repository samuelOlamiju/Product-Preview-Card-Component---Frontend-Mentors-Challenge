<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Product Preview Card Component - Samuel Olamiju</title>
</head>
<body>
    <div class="center">
        <main class="container">
            <div class="main-product"></div>
            <img src="images/image-product-desktop.jpg" alt="product image" class="desktop" >
            <section class="content">
                <p class="caption effect">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="text effect">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                <div class="price">
                    <h1 class="discount">
                        $149.99
                    </h1>
                    <h6 class="normal effect">
                        $169.99
                    </h6>
                </div>
                <button class="cart">
                    <img src="images/icon-cart.svg" alt="Cart">
                    <p class="effect">Add to Cart</p>
                </button>
            </section>
        </main>
        <footer class="effect"> Challenge by <a href="https://frontendmentor.io">Frontend Mentors</a>, Coded by <a href="https://twitter.com/SamuelOlamiju">Samuel O., OLAMIJU</a></footer>
    </div>
</body>
</html>
